<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW1</title>
    <link rel="stylesheet" href="/styles.css">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
</head>
<body>
    <h1>Sign Up</h1>
    <div class="container">
        <div>
            <input type="text" class="firstName" placeholder="firstName">
            <input type="text" class="lastName" placeholder="lastName">
        </div>
        <div>
            <input type="text" class="mobileNumber" placeholder="Mobile No.">
            <input type="email" class="emailAddress" placeholder="Email Address">
        </div>
        <div>
            <input type="password" name="" id="" class="password" placeholder="Password">
            <input type="password" name="" id="" class="confirmPassword" placeholder="Confirm Password">
        </div>
        <div>
            <input type="checkbox" name="iAgree" id="">
            <label for="iAgree"> I agree</label><br>
            <p>By clicking <span class="register">Register</span>, you agree to the <span class="tAndc">Terms and Conditions </span>set out by this site, including our Cookie use.</p>
        </div>
        <div>
            <button class="register">Register</button>
            <button class="signIn">Sign In</button>
        </div>
    </div>
    <script src="/index.js"></script>
</body>
</html>
