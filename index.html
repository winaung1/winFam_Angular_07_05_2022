<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW1</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
        <div class="container">
            <form class="row g-3 w-50">
                <h1 class="text-center">Sign Up</h1>
                <div class="col-md-6">
                  <input type="text" class="form-control" placeholder="First Name">
                </div>
                <div class="col-md-6">
                  <input type="text" class="form-control" placeholder="Last Name">
                </div>
                <div class="col-12">
                  <input type="text" class="form-control" placeholder="Mobile No.">
                </div>
                <div class="col-12">
                  <input type="email" class="form-control" id="inputEmail" placeholder="Email Address">
                </div>
                <div class="col-md-6">
                  <input type="password" class="form-control" id="inputPassword"  placeholder="Password">
                </div>
                <div class="col-md-6">
                  <input type="text" class="form-control" id="inputConfirmPassword" placeholder="Confirm Password">
                </div>
                <div class="col-12 d-flex gap1">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">I Agree</label>
                  </div>
                  <p>By clicking <span class="btn btn-primary px-2 py-0">Register</span>, you agree to the <span class="text-primary">Terms and Conditions </span>set out by this site, including our Cookie use.</p>
                </div>
                <div class="col-12 d-flex gap2">
                  <button type="submit" class="btn btn-primary btn-lg col-6">Register</button>
                  <button type="submit" class="btn btn-success btn-lg col-6">Sign In</button>
                </div>
              </form>

        </div>
    <script src="/index.js"></script>
</body>
</html>
